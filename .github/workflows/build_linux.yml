name: Build Linux App

on:
  push:
    tags:
      - 'v*' # "v1.0.0" などのタグがpushされた時に実行
  workflow_dispatch:

permissions:
  contents: write # リリースを作成するために必要

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Publish for Linux
        # --linux オプションを渡し、-p always でGitHub Releasesへ公開
        run: npm run build -- --linux -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (Optional)
        # GitHub Actionsの実行結果画面にもアーティファクトを残す設定（不要なら削除可）
        uses: actions/upload-artifact@v4
        with:
          name: Linux-App
          path: |
            dist/*.AppImage
            dist/*.deb
